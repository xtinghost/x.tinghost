<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sketchy Art World</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="cute-character" class="draggable">
        <img src="assets/images/cute-mascot.png" alt="Mascot Character" title="Drag me!">
    </div>

    <div class="journal-page">
        
        <section class="hero-section">
            <div class="landing-art-container">
                <img src="assets/images/main-landing-character.png" alt="Aggressive Character Art" class="landing-art">
            </div>
            
            <div class="welcome-text">
                <h1>Hi! Welcome To My World</h1>
                
                <div class="about-me-link-group">
                    <img src="assets/images/small-about-me-char.png" alt="Small Character Art" class="small-char">
                    
                    <a href="contact.html" class="floating-button">
                        <span class="sketchy-text">About Me</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="work-section">
            <h2 class="work-title">My Work</h2>
            
            <div class="work-grid">
                
                <a href="illustration.html" class="work-card floating-card">
                    <span class="sketchy-text">Illustration</span>
                </a>
                
                <a href="sketch.html" class="work-card floating-card">
                    <span class="sketchy-text">Sketchbook</span>
                </a>

                <a href="#" class="work-card floating-card placeholder">
                    <span class="sketchy-text">Comics</span>
                </a>

            </div>
        </section>

        <footer>
            <p class="footer-text">&copy; 2025 [Your Name]. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="drag.js"></script>
</body>
</html>
