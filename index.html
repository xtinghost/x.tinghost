<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sketchy Art World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="cute-character" class="draggable">
        <img src="assets/images/cute-mascot.png" alt="Mascot Character" title="Drag me!">
    </div>

    <div class="journal-page">
        
        <section class="hero-section">
            <div class="landing-art-container">
                <img src="assets/images/main-landing-character.png" alt="Aggressive Character Art" class="landing-art">
            </div>
            
            <div class="welcome-text">
                <h1>Hi! Welcome To My World</h1>
                
                <div class="about-me-link-group">
                    <img src="assets/images/small-about-me-char.png" alt="Small Character Art" class="small-char">
                    
                    <a href="contact.html" class="floating-button">
                        <span class="sketchy-text">About Me</span>
                    </a>
                   <a href="https://instagram.com/x.tinghost" target="_blank" class="floating-button icon-button">
                    
                    <svg aria-label="Instagram" class="full-color-insta-icon" viewBox="0 0 48 48" width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.64 0h22.72C39.46 0 44 4.54 44 9.64v22.72C44 39.46 39.46 44 34.64 44H12.64C7.82 44 4 39.46 4 34.64V9.64C4 4.54 8.54 0 12.64 0z" fill="url(#igGradient)" />
                        <path d="M24 12a12 12 0 100 24 12 12 0 000-24z" fill="url(#igGradient)" />
                        <path d="M24 30.6a6.6 6.6 0 100-13.2 6.6 6.6 0 000 13.2z" fill="#fff" />
                        <circle cx="34.5" cy="9.5" r="1.5" fill="#fff" />
                        
                        <defs>
                            <linearGradient id="igGradient" x1="44" y1="4" x2="4" y2="44" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#fd5" />
                                <stop offset=".1" stop-color="#ff543e" />
                                <stop offset=".25" stop-color="#c837a7" />
                                <stop offset=".35" stop-color="#833ab4" />
                                <stop offset=".55" stop-color="#405de6" />
                                <stop offset=".75" stop-color="#5851db" />
                                <stop offset="1" stop-color="#2c68e3" />
                            </linearGradient>
                        </defs>
                    </svg>

                </a>
                    
                </div>
            </div>
        </section>

        <section class="work-section">
            <h2 class="work-title">My Work</h2>
            
            <div class="work-grid">
                
                <a href="illustration.html" class="work-card floating-card">
                    <span class="sketchy-text">Illustration</span>
                </a>
                
                <a href="sketch.html" class="work-card floating-card">
                    <span class="sketchy-text">Sketchbook</span>
                </a>

                <a href="#" class="work-card floating-card placeholder">
                    <span class="sketchy-text">Comics</span>
                </a>

            </div>
        </section>

        <footer>
            <p class="footer-text">&copy; 2025 [Your Name]. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="drag.js"></script>

    <script>
    // Disable the context menu (right-click)
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Optional: Disable drag-and-drop to prevent easy saving
    document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
    });
    </script>
    
</body>
</html>
