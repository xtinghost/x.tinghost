<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.tinghost Art</title>
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="X.tinghost" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="char-1" class="draggable collectible" data-initial-x="10" data-initial-y="50">
        <img src="assets/images/cute-mascot.png" alt="Mascot Character 1" title="Drag me!">
    </div>
    
    <div id="char-2" class="draggable collectible" data-initial-x="260" data-initial-y="200">
        <img src="assets/images/cute-mascot-2.png" alt="Mascot Character 2" title="Drag me!">
    </div>

    <div id="char-3" class="draggable collectible" data-initial-x="100" data-initial-y="600">
        <img src="assets/images/cute-mascot-3.png" alt="Mascot Character 3" title="Drag me!">
    </div>
    <div class="journal-page">
        
        <section class="hero-section">
            <div class="landing-art-container">
                <img src="assets/images/main-landing-character.png" alt="Aggressive Character Art" class="landing-art">
            </div>
            
            <div class="welcome-text">
                <h1>Hi! This is X.tinghost</h1>
                
                <div class="about-me-link-group">
                   
                    <a href="about.html" class="floating-button" target="_blank" rel="noopener noreferrer">
                        <span class="sketchy-text">About Me</span>
                    </a>

                    <a href="https://instagram.com/x.tinghost" target="_blank" class="icon-button">
                    <img src="assets/icon/instagram-logo.png" alt="Instagram Icon" class="insta-img">
                    </a>
                    
                </div>
            </div>
        </section>

<section class="collection-notice">
            <h2 class="sketchy-text">Notice the Cats? Try to Collect Them All!</h2>
            <div id="collection-target-area" class="collection-targets">
                <div class="target-spot" id="target-1">
                    <img src="assets/images/char-1-outline.png" alt="Outline 1" class="target-outline">
                </div>
                <div class="target-spot" id="target-2">
                    <img src="assets/images/char-2-outline.png" alt="Outline 2" class="target-outline">
                </div>
                <div class="target-spot" id="target-3">
                    <img src="assets/images/char-3-outline.png" alt="Outline 3" class="target-outline">
                </div>
            </div>
            
            <div id="great-job-popup" class="great-job-popup hidden">
                <img src="assets/images/great-job.png" alt="Great Job! You collected all the cats!" class="great-job-image">
                <p>The cats are settled! Grab a coffee and take a look at my art."</p>
            </div>
        </section>

        
        
        <section class="work-section">
            <h2 class="work-title">My Work</h2>
            
            <div class="work-grid">
                
                <a href="illustration.html" class="work-card floating-card">
                    <span class="sketchy-text">Illustration</span>
                </a>
                
                <a href="sketch.html" class="work-card floating-card">
                    <span class="sketchy-text">Sketchbook</span>
                </a>

                <a href="#" class="work-card floating-card placeholder">
                    <span class="sketchy-text">Comics</span>
                </a>

            </div>
        </section>

        <footer>
            <p class="footer-text">&copy; 2025 X.tinghost | All rights reserved. ‚ú¶ ‚Çç^.‚©ä.^‚Çé‚üÜ üéß‡æÄ‡Ω≤‚ô™‚ãÜ.‚úÆ
</p>
        </footer>
    </div>
    
    <script src="drag.js"></script>

    <script>
    // Disable the context menu (right-click)
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Optional: Disable drag-and-drop to prevent easy saving
    document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
    });
    </script>
    
</body>
</html>
