<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrations - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Nanum+Pen+Script&family=Georgia:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="cute-character" class="draggable">
        <img src="assets/images/cute-mascot.gif" alt="Mascot Character" title="Drag me!">
    </div>

    <div class="journal-page">
        
        <header class="hero-section">
            <nav class="main-nav">
                <a href="index.html" class="nav-item">Home</a>
                <a href="illustration.html" class="nav-item active">Illustration</a>
                <a href="sketch.html" class="nav-item">Sketchbook</a>
                <a href="contact.html" class="nav-item">Contact</a>
            </nav>
        </header>

        <section class="journal-entry illustration-section">
            <h2 class="work-title sketchy-text">Finished Illustrations</h2>
            <p class="intro-text">A collection of my polished character and environmental artwork.</p>

            <div class="illustration-scroll-box">
                
                <div class="illustration-item" onclick="openLightbox('assets/images/full_art1.jpg', 'Character design exploring light and shadow.')">
                    <img src="assets/images/art_thumb1.jpg" alt="Artwork 1 Thumbnail" class="illustration-thumb">
                    <div class="info-overlay">Click to Zoom</div>
                </div>

                <div class="illustration-item" onclick="openLightbox('assets/images/full_art2.jpg', 'Digital painting of a rainy city street.')">
                    <img src="assets/images/art_thumb2.jpg" alt="Artwork 2 Thumbnail" class="illustration-thumb">
                    <div class="info-overlay">Click to Zoom</div>
                </div>
                
                <div class="illustration-item" onclick="openLightbox('assets/images/full_art3.jpg', 'Concept art for a fantasy warrior.')">
                    <img src="assets/images/art_thumb3.jpg" alt="Artwork 3 Thumbnail" class="illustration-thumb">
                    <div class="info-overlay">Click to Zoom</div>
                </div>

                </div>
        </section>

        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="lightbox-close">&times;</span>
            <div class="lightbox-content">
                <img id="lightbox-image" src="" alt="Zoomed Artwork">
                <p id="lightbox-caption" class="caption"></p>
            </div>
        </div>

        <footer>
            <p class="footer-text">&copy; 2025 [Your Name]. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="drag.js"></script>
    </body>
</html>
